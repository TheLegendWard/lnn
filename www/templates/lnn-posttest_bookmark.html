	<ion-view view-title=" Bookmarks of Test page" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll scroll="true"   id="page-posttest_bookmark" class="page-posttest_bookmark">
		


		<ion-list class="list" ng-if="posttest_bookmark.length != 0">
			<ion-item class="item item-icon-left" type="item-avatar" ng-repeat="item in posttest_bookmark" ng-href="#/lnn/posttest_singles/{{ item.ID }}">
				<i class="icon ion-ios-bookmarks-outline"></i>
				<h2 class="" ng-bind-html="item. | to_trusted"></h2>
				<ion-option-button class="assertive-bg" ng-click="removeDbVirtualPosttest(item.ID)"><i class="icon ion-trash-a"></i></ion-option-button>
			</ion-item>					<ion-item class="item item-button">
						<button class="button button-small button-calm" ng-click="clearDbVirtualPosttest();"><i class="icon ion-ios-refresh-outline"></i> {{ 'Clear' | translate }}</button>
					</ion-item>

		</ion-list>


		<!-- no product -->
		<div class="posttest_bookmark padding text-center" ng-if="posttest_bookmark.length == 0">
			<i class="icon ion-ios-bookmarks-outline"></i>		<p>{{ 'There are no items' | translate }}</p>

		</div>
		<!-- no product -->
		</ion-content>
		<!-- ./content -->
	</ion-view>
