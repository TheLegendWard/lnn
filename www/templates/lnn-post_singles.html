	<ion-view view-title=" {{ post.title.rendered }}" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll scroll="true"   id="page-post_singles" class="page-post_singles">
		<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
			<div class="list ">

			<!-- images -->
					<div class="itemn noborder"><img class="full-image" ng-src="{{post.x_featured_media_medium}}"/></div>
					<!-- ./images -->	
              
              <!-- text -->
					<div class="itemcatsingle"><span class="subdued" ><span class="icon ion-android-globe"> {{post.x_categories}}</span></span></div>
					<!-- ./text -->
              
              <!-- heading-1 -->
					<div class="item item-divider"  ng-bind-html="post.title.rendered | to_trusted">{{post.title.rendered}}</div>
					<!-- ./heading-1 -->
              

				
              	
              
              
              
              <div class="row dateshare">
  <div class="col col-60">
            <span class="subdued" >{{post.x_date | date:'EEE, MMM d' }}</span>
            </div>
            
            <div class="col col-10">
<a ng-controller="ShareCtrl" ng-click="shareAnywhere(post.title.rendered, null, post.x_featured_media_medium, 'https://play.google.com/store/apps/details?id=com.legendapp.thewardinnovationgroup.lnn')"><i class="icon ion-share"></i></a>
</div>
             <div class="col col-10">
    <a ng-click="addToDbVirtual(post);"><i class="icon ion-ios-bookmarks"></i> </a>
            </div>
            
            <div class="col col-10">
    <a ng-href="#/lnn/post_bookmark"><i class="icon ion-ios-star"></i></a>
  </div>
</div>

              
               
					<!-- to_trusted -->
					<div class="item item-text-wrap noborder to_trusted {{ fontsize }}" ng-bind-html="post.content.rendered | strHTML"></div>
					<!-- ./to_trusted -->

					
			</div>
			
			<br/><br/><br/>

		</ion-content>
		<!-- ./content -->
	</ion-view>
