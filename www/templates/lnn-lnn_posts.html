	<ion-view view-title=" LNN Posts" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll  id="page-lnn_posts" class=" page-lnn_posts">
		<!-- code refresh -->
<ion-refresher pulling-text="{{ 'Pull to refresh...' | translate }}"  on-refresh="doRefresh()"></ion-refresher>
<!-- ./code refresh -->


<!-- code search -->
<ion-list class="list" >
  <div class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="search" ng-model="filter_posts" placeholder="{{ 'Search' | translate }}" aria-label="filter posts" />
  </div>
</ion-list>
<!-- ./code search -->


<!-- code listing -->
<div class="list card postlist animate-none">

        
  <a class="item stable" ng-repeat="item in posts | filter: first_param | filter:filter_posts as results" ng-init="$last ? fireEvent() : null" ng-href="#/lnn/post_singles/{{item.id}}" >
  <div class="imgstyle">
            <img ng-src="{{item.x_featured_media_original}}"/>
            </div>
            <h1 ng-bind-html="item.title.rendered | to_trusted"></h1>
    
      
  </a>

<span class="icon ion-android-calendar"> {{item.x_date}}</span>

</div>
<!-- ./code listing -->


<!-- code infinite scroll -->
<ion-list class="list">
  <ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>
</ion-list>
<!-- ./code infinite scroll -->


<!-- code search result not found -->
<ion-list class="list">
  <div class="item" ng-if="results.length == 0" >
    <p>{{ 'No results found...!' | translate }}</p>
  </div>
</ion-list>
<!-- code search result not found -->




		</ion-content>
		<!-- ./content -->
	</ion-view>
